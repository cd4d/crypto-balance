<h2>Portfolio</h2>

<ngx-charts-advanced-pie-chart
  [valueFormatting]="valueFormatting"
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [animations]="true"
>
  <ng-template #tooltipTemplate let-tooltip="model">
    {{ tooltip.name }}
    <br />
    {{ tooltip.value | currency: "USD":"symbol":"1.0-2" }}
  </ng-template>
</ngx-charts-advanced-pie-chart>
