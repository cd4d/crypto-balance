<div>
  {{ cryptoCurrency.name }} {{ cryptoCurrency.amount }}
  {{ cryptoCurrency.valueUSD }}

  <mat-slider
    min="1"
    max="10000"
    step="0.5"
    #slider
    [value]="cryptoCurrency.amount"
    (change)="onSlide(cryptoCurrency.ticker, slider.value)"
  ></mat-slider>
</div>
